<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile1.css">
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form id="profile-form">
            <label>Profile Picture:</label>
            <input type="file" id="profile-pic-input"><br>

            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email"><br>

            <label>Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number"><br>

            <label>Address:</label>
            <input type="text" id="address" placeholder="Enter your address"><br>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById("profile-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Save data to localStorage
            localStorage.setItem("profilePic", document.getElementById("profile-pic-input").files[0]?.name || "images/default.jpg");
            localStorage.setItem("profileName", document.getElementById("name").value);
            localStorage.setItem("profileEmail", document.getElementById("email").value);
            localStorage.setItem("profilePhone", document.getElementById("phone").value);
            localStorage.setItem("profileAddress", document.getElementById("address").value);

            alert("Profile updated successfully!");
            window.location.href = "profile.html";
        });
    </script>
</body>
</html>
