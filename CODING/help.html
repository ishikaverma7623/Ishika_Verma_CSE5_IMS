<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk - IMS</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>

    <div class="helpdesk-container">
        <h2>Help Desk</h2>
        <p>If you have any issues, please submit your query below.</p>

        <form id="helpdesk-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="issue">Issue</label>
            <textarea id="issue" placeholder="Describe your issue" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="response-message" class="hidden">Your query has been submitted. We will get back to you soon.</p>
    </div>

    <script>
        document.getElementById("helpdesk-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("response-message").classList.remove("hidden"); 
            this.reset(); 
        });
    </script>

</body>
</html>
